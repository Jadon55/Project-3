<head>

<body>
    <div>
        <!-- Header -->
        <div class="text-center">
            <h1 id="title">Challenge 10: Climate App</h1>
            <h4>Link to the github: <a href="https://github.com/Jadon55/Project-2">https://github.com/Jadon55/Project-2</a></h4>
        </div>

        <!-- Possible routes -->
        <div id="mainPage">
            <h3>All Available Routes:</h3>
            <ul>
                <li>
                    /api/v1.0/table-name
                    <a href='/api/v1.0'><button>Try Me!</button></a>
                    <p class="description">returns all data from the database</p>
                </li>
                <li>
                    /api/v1.0/table-name/column1,column2
                    <a href='/api/v1.0/2020'><button>Try Me!</button></a>
                    <p class="description">returns data from the selected year</p>
                </li>
            </ul>
        </div>
    </div>
</body>
